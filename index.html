<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/9df61a44b8.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/form.css">
        <title>the blog</title>
    </head>

    <body id="mode-container" class="">
        <header class="container-fluid d-flex align-items-center fixed-top">
            <img class="laptop-icon" src="./assets/images/laptop-icon.png" alt="laptop icon">
            <h2 class="fs-2">the blog</h2>
            <nav class="navbar ms-auto d-flex">
                <i id="moon-icon" class="fa-solid fa-moon fs-4 px-3"></i>
                <ul class="list-unstyled d-flex nav-ul">
                    <li class="fs-4">
                        <a href="blog.html" class="text-decoration-none">posts</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container-fluid">
            <h1 class="w-75 text-center mt-5 pt-5 pb-3 mx-auto">compose yourself...</h1>
            <form class="d-grid mx-auto w-75 blog-form">
                <label for="author" class="mb-1">author</label>
                <input type="text" id="author" name="author" required placeholder="it's your work, own it" class="mb-3">

                <label for="title" class="mb-1">blog title</label>
                <input type="text" id="title" name="title" required placeholder="may it live long in the ether" class="mb-3">

                <label for="content" class="mb-1">content</label>
                <textarea id="content" name="content" required placeholder="the wizard chooses the words" class="mb-3"></textarea>
                <input id="submit" type="submit" class="mb-3"></input>
            </form>
        </main>

        <footer class="d-flex justify-content-center py-3">
            <p>Made with &#9749; by <a href="https://roughnut.github.io/bootcamp-challenge-02-advanced-css-challenge-professional-portfolio/" target="_blank" alt="link to roughnut's portfolio">roughnut</a> &copy; <span id="currentYear"></span> </p>
        </footer>

        <!-- Bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- form script -->
        <script src="./js/form.js"></script>
        <!-- logic script -->
        <script src="./js/logic.js"></script>
    </body>
</html>
